<!DOCTYPE HTML>
<!--/*
    Information transmise par le contrôleur :
    - offreStage : l'offre de stage à éditer
    */-->
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un stage</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="../static/css/style.css"/>
</head>
<body>
<section id="header" th:insert="fragments/header :: header">Header</section>
<section id="titre">
    <div class="container">
        <div class="titre">
            <h1>Ajout d'un stage</h1>
        </div>
    </div>
</section>
<!--/* Au revient au contrôleur, avec la méthode POST */-->
<!--/* th:object définit quel est l'objet édité par ce formulaire */-->
<section id="ajouterUneOffre">
    <div class="containerForm">
        <div class="ajouterUneOffre">
            <form th:object="${stage}" method="POST" th:action="@{save}">
                <div class="row">
                    <label for="entreprise">Entreprise:</label>
                    <input id="entreprise" type="text" autocomplete="off" placeholder="Entreprise" th:field="*{entrepriseAccueil.nom}" required/>
                    <label for="entreprise">Stagiaire:</label>
                    <input id="entreprise" type="text" autocomplete="off" placeholder="Stagiaire" th:field="*{stagiaire.nom}" required/>
                    <label for="libelle">Libellé du stage</label>
                    <input id="libelle" type="text" autocomplete="off" placeholder="Libellé" th:field="*{titre}" required/>
                    <!--/* th:field définit quel champ de l'objet est édité par cette zone de saisie */-->
                    <label for="description">Description du stage</label>
                    <textarea id="description" placeholder="Description" rows="10" cols="100" th:field="*{description}" required ></textarea>
                    <div class="dateStage row">
                        <div class="dateDebut">
                            <label for="dateDebut">Date de début</label>
                            <input id="dateDebut" type="text" placeholder="jj/mm/aaaa" th:field="*{dateDebut}" required>
                        </div>
                        <div class="dateFin">
                            <label for="dateFin">Date de fin</label>
                            <input id="dateFin" type="text" placeholder="jj/mm/aaaa" th:field="*{dateFin}" required>
                        </div>
                    </div>
                    <div><!-- sec:authorize="hasRole('ROLE_ADMIN')" -->
                        <!--<label for="etatOffre">Etat de l'offre:</label>
                        <label for="etatOffre" th:field="*{etatOffre}">LIBRE</label>
                        <select name="etatOffre" id="etatOffre" th:field="*{etatOffre}">
                            <option value="0">En attente de validation</option>
                            <option value="1">Validée</option>
                            <option value="2">Refusée</option>
                            <option value="3">Libre</option>
                        </select>-->
                    </div>
                    <input type="submit" value="Enregistrer" />
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
