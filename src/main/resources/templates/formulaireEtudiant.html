<!DOCTYPE HTML>
<!--/* 
	Information transmise par le contrôleur :
	- personne : la personne à éditer
*/-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Ajouter une personne</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="../static/css/style.css"/>	
	</head>
	<body>
	<section id="header" th:insert="fragments/header :: header">Header</section>
		<h1>Ajouter une personne</h1>
		<!--/* Au revient au contrôleur, avec la méthode POST */-->
		<!--/* th:object définit quel est l'objet édité par ce formulaire */-->
		<form th:object="${personne}" method="POST" th:action="@{save}">
			<div class="column">
                            <label for="nom">Nom :</label>
                            <input type="text" th:field="*{nom}" placeholder="Nom de la personne"/>
                            
                            <label for="prenom">Prénom :</label>
                            <input type="text" th:field="*{prenom}" placeholder="Prénom de la personne"/>
			
                            <label for="adresse">Adresse :</label>
                            <input type="text" th:field="*{adresse}" placeholder="Adresse de la personne"/>	
                        
                            <label for="telephone">Numéro de téléphone :</label>
                            <input type="text" th:field="*{telephone}" placeholder="Telephone de la personne"/>
                            
                            <label for="email">Email :</label>
                            <input type="text" th:field="*{email}" placeholder="Email de la personne"/>
                            <hr/>
                            <input type="submit" value="Enregistrer" /> 
                        </div>
                        
		</form>		
		<hr/>
		<a th:href="@{/}" href="../static/index.html">Retour au menu</a>
		<hr/>
	</body>
</html>
