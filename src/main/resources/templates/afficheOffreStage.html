<!DOCTYPE HTML>
<!--/* 
	Le contrôleur transmet deux informations à cette vue :
		- offreStage : la liste des offres à afficher
		- message : un éventuel message d'erreur ou d'information
*/-->

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Liste des offres de stage</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="../static/css/style.css"/>	
	</head>
	<body>
		<h1>Les offres de stages</h1>
		<!--/* On appelle l'URL 'add' du contôleur */-->
		<a th:href="@{add}" href='formulaireOffreStage.html'>Ajouter une offre</a>
		<!--/* On affiche un éventuel message d'erreur */-->
		<h3 th:text="${message}">Message de succès ou d'erreur</h3>				
                
                    <div th:each="o: ${offreStage}">
                        <div th:text="${o.titre}">Titre de l'offre</div>
                        <div>
                            <span th:if="${o.proposeur == NULL}">Anonyme</span>
                            <span th:unless="${o.proposeur == NULL}" th:text="${o.proposeur.nom}">Nom de l'entreprise</span>
                        </div>
                        <div th:text="${o.description}">Description de l'offre</div>
                        <div>
                            <span th:text="${o.dateDebut}">Date de début</span>
                            <span th:text="${o.dateFin}">Date de fin</span>
                        </div>
                        <div><a th:href="@{delete(id=${o.id})}">Supprimer l'offre n° [[${o.id}]]</a></div>
                    </div>
                
		<hr/>
		<a th:href="@{/}" href="../static/index.html">Retour au menu</a>
		<hr/>
	</body>
</html>
