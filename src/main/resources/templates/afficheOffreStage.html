<!DOCTYPE HTML>
<!--/* 
	Le contrôleur transmet deux informations à cette vue :
		- offreStage : la liste des offres à afficher
		- message : un éventuel message d'erreur ou d'information
*/-->

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Liste des offres de stage</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="../static/css/style.css"/>	
	</head>
	<body>
		<h1>Les offres de stages</h1>
		<!--/* On appelle l'URL 'add' du contôleur */-->
		<a th:href="@{add}" href='formulaireOffreStage.html'>Ajouter une offre</a>
		<!--/* On affiche un éventuel message d'erreur */-->
		<h3 th:text="${message}">Message de succès ou d'erreur</h3>				
		<ul>
			<!--/* Pour chaque catégorie o dans la liste 'offreStage' transmise par le contrôleur */-->
			<li th:each="o: ${offreStage}">
				Titre: <em th:text="${o.titre}">Le titre de l'offre</em>,
                                <a th:href="@{delete(id=${o.id})}">Supprimer l'offre n° [[${o.id}]]</a>
                                <ul>
                			<li th:each="p: ${g.proposeur}" th:text='${p.nom}'>
                                            
                                        </li>
                                </ul>
			</li>
		</ul>
		<hr/>
		<a th:href="@{/}" href="../static/index.html">Retour au menu</a>
		<hr/>
	</body>
</html>
